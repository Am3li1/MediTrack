<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add these lines to your HTML pages -->
    <!-- login.html -->
    <script src="login.js"></script>

    <!-- register.html -->
    <script src="register.js"></script>

    <!-- forgot-password.html -->
    <script src="forgot-password.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meditrack - Forgot Password</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Meditrack Logo">
        </div>
        <h1>Meditrack</h1>
    </header>
    <div id="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form" action="/forgot-password" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit" id="send-otp-button">Send OTP</button>
        </form>
        <p>Remember your password? <a href="/index.html">Login</a></p>
    </div>
</body>
</html>
