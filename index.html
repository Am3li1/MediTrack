<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add these lines to your HTML pages -->
    <script src="login.js"></script>
    <script src="register.js"></script>
    <script src="forgot-password.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meditrack - Login</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Meditrack Logo">
        </div>
        <h1>Meditrack</h1>
    </header>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form" action="/login" method="POST">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>
            
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>

            <button type="submit" id="login-button">Login</button>
        </form>
        
        <!-- Add margin and the "Forgot your password?" link -->
        <div id="forgot-password" style="margin-top: 20px;">
            <a href="/forgot-password.html">Forgot your password?</a>
        </div>
    </div>
    <div id="register-container">
        <p>Don't have an account? <a href="/register.html">Register here</a></p>
    </div>

    <!-- Include the script for the "Forgot Password" functionality -->
    <script src="forgot-password.js"></script>
</body>
</html>
